<h2 mat-dialog-title>Change account lable</h2>

<mat-dialog-content align="center">
    You're changing the name of the account <strong>{{
        editedAccountLabel}}</strong>
</mat-dialog-content>

<mat-form-field class="w-100 mt-5">
    <mat-label>
        Specify new account label
    </mat-label>

    <input
        matInput
        #newAccountLabelInput
    >
</mat-form-field>

<mat-dialog-actions align="center">
    <button
        mat-flat-button
        mat-dialog-close
        color="accent"
        cdkFocusInitial
        (click)="close()"
    >
        Cancel
    </button>
    <button
        mat-flat-button
        mat-dialog-close
        color="warn"
        data-cy="confirm-button"
        (click)="close()"
    >
        Update
    </button>
</mat-dialog-actions>
