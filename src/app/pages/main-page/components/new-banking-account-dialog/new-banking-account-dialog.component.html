<h2 mat-dialog-title>Create new banking account</h2>

<mat-dialog-content align="center">
    <strong>Choose a name for your new account</strong>
</mat-dialog-content>

<mat-form-field class="w-100 mt-5">
    <mat-label>
        Specify new account label
    </mat-label>

    <input
        matInput
        #newAccountLabelInput
    >
</mat-form-field>

<mat-dialog-actions align="center">
    <button
        mat-flat-button
        mat-dialog-close
        color="accent"
        cdkFocusInitial
        (click)="close()"
    >
        Cancel
    </button>
    <button
        mat-flat-button
        mat-dialog-close
        color="primary"
        data-cy="confirm-button"
        (click)="close()"
    >
        Create
    </button>
</mat-dialog-actions>
