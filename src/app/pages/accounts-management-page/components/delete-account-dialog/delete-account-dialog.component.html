<h2 mat-dialog-title>Confirm and specify receiving account</h2>

<mat-dialog-content align="center">
    Are you sure you want to delete the account labeled <strong>{{
        deletedAccountLabel }}</strong> ?
</mat-dialog-content>

<mat-form-field class="w-100 mt-5">
    <mat-label>
        Specify account to transfer remaining funds
    </mat-label>

    <mat-select [(value)]="receivingAccountLabel">
        <mat-option
            *ngFor="let accountLabel of userAccountLabels"
            [value]="accountLabel"
        >
            {{ accountLabel }}
        </mat-option>
    </mat-select>
</mat-form-field>

<mat-dialog-actions align="center">
    <button
        mat-flat-button
        mat-dialog-close
        color="accent"
        cdkFocusInitial
        (click)="close()"
    >
        Cancel
    </button>
    <button
        mat-flat-button
        mat-dialog-close
        color="warn"
        data-cy="confirm-button"
        (click)="close()"
    >
        Delete
    </button>
</mat-dialog-actions>
