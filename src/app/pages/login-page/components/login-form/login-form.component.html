<div fxLayout="column" fxLayoutAlign="center center" class="h-100 w-100">
  <form fxLayout="column" fxLayoutAlign="center center" fxFlex="100" class="w-75 p-3" [formGroup]="formGroup">

    <h2 class="mb-5">Sign-in to your account</h2>

    <mat-form-field appearance="outline" class="form-field">

      <mat-label>Email</mat-label>

      <input
        matInput
        name="email"
        placeholder="Email"
        type="email"
        formControlName="email">

      <mat-error>
        Must provide valid email
      </mat-error>

    </mat-form-field>


    <mat-form-field appearance="outline" class="form-field mt-1">

      <mat-label>Password</mat-label>
      <input
        matInput
        id="password"
        name="password"
        type="password"
        formControlName="password">

      <mat-error>
        Must provide valid password
      </mat-error>

    </mat-form-field>

    <div fxLayout="row" fxLayoutAlign="end center" class="form-field">
      <button
        mat-raised-button
        type="submit"
        (click)="login($event)"
        color="primary">
        Login
      </button>
    </div>

    <a routerLink="/sign-up" class="m-5">Create New Account</a>

  </form>
</div>
