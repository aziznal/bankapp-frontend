<div
  class="sidenav"
  fxLayout="column"
  fxLayoutAlign="space-between start"
  fxFill
>
  <a
    routerLink=""
    class="nav-logo"
  >
    <mat-icon>account_balance</mat-icon>
    FakeBank
  </a>

  <div
    fxLayout="row"
    fxLayoutAlign="center center"
    class="p-3"
    style="color: black;"
  >
    <h3>Welcome, {{ userName }}</h3>
  </div>

  <nav
    fxLayout="column"
    fxLayoutAlign="start center"
    fxFlex
    fxFill
  >
    <ul
      fxLayout="column"
      fxFlexFill
    >
      <li
        class="nav-link"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact: true}"
      >
        <a [routerLink]="''">
          <mat-icon>home</mat-icon>
          Home
        </a>
      </li>

      <li
        class="nav-link"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact: true}"
      >
        <a [routerLink]="'financial-operations'">
          <mat-icon>attach_money</mat-icon>
          Financial Operations
        </a>
      </li>

      <li
        class="nav-link"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact: true}"
      >
        <a [routerLink]="'manage-accounts'">
          <mat-icon>dynamic_feed</mat-icon>
          Manage Accounts
        </a>
      </li>

      <li
        class="nav-link"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact: true}"
      >
        <a [routerLink]="'account-settings'">
          <mat-icon>settings</mat-icon>
          Account Settings
        </a>
      </li>
    </ul>
  </nav>

  <div
    class="w-75 mb-1"
    fxLayout="row"
    fxLayoutAlign="end center"
    fxLayoutGap=".3rem"
  >
    <span>Made by</span>
    <a
      href="https://github.com/aziznal"
      target="_blank"
    >@aziznal</a>
  </div>
</div>
