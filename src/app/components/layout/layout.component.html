<mat-sidenav-container style="border: none;">

  <mat-sidenav
    [opened]="true"
    mode="side"
    style="width: 350px;"
    #sidenav
  >
    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-navbar [sidenav]='sidenav'></app-navbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
